<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Error Fixer</title>
</head>
<body>

    <h1>Upload Error Fixer</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Fix File</button>
    </form>

    {% if message %}
        <p style="margin-top:15px; font-weight:bold; color:green;">
            {{ message }}
        </p>
    {% endif %}

    {% if download_file %}
        <p>
            <a href="{{ url_for('download', filename=download_file) }}">
                â¬‡ Download Fixed File
            </a>
        </p>
    {% endif %}

</body>
</html>
