<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Error Fixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            background-color: #e8f5e9;
        }
        .error {
            border-color: #f44336;
            background-color: #fdecea;
        }
        a {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Upload Error Fixer</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Fix File</button>
</form>

{% if message %}
    <div class="message">
        {{ message }}
        {% if download_file %}
            <br>
            <a href="{{ url_for('download', filename=download_file) }}">
                â¬‡ Download Fixed File
            </a>
        {% endif %}
    </div>
{% endif %}

</body>
</html>
